directories:
  output: release
  buildResources: resources
productName: WCS
appId: 1.0.0
asar: false
files:
  - dist/
  - node_modules/
  - app.html
  - main.prod.js
  - main.prod.js.map
  - package.json
publish:
  - provider: github
    repo: 'https://github.com/dave-qiao/electron-react'
dmg:
  contents:
    - x: 130
      'y': 220
    - x: 410
      'y': 220
      type: link
      path: /Applications
win:
  target:
    - nsis
linux:
  target:
    - deb
    - AppImage
  category: Development
electronVersion: 2.0.4
